plugins {
    id 'org.springframework.boot' version '1.5.3.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'checkstyle'

group 'org.luxons'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'ch.qos.logback:logback-classic:1.1.8'
    compile 'org.hildan.livedoc:livedoc-springboot:1.2.0'
    compile 'org.hildan.livedoc:livedoc-ui-webjar:1.2.0'

    compile 'org.springframework.boot:spring-boot-starter-websocket'
    compile 'org.springframework.security:spring-security-core:4.2.0.RELEASE'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.hildan.jackstomp:jackstomp:1.1.0'
}

checkstyle {
    maxWarnings = 0
    toolVersion = '7.7'
}

// packages the frontend app within the jar
jar {
    from('../frontend/build') {
        into 'static'
    }
}

// make sure we build the frontend before creating the jar
jar.dependsOn(':frontend:assemble')
